name: Test
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        go: ['1.13', '1.14']
    name: Go ${{ matrix.go }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - run: go get -t -v ./...
    - run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
    - run: bash <(curl -s https://codecov.io/bash)
